<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>

<h2>To-Do List</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Enter task">
    <button type="submit">Add</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }}
            <a href="/delete/{{ task.id }}/">‚ùå</a>
        </li>
    {% empty %}
        <li>No tasks yet</li>
    {% endfor %}
</ul>

</body>
</html>
